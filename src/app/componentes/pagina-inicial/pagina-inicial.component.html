<p-toast></p-toast>
  <div class="rectangle-container">
  <div class="rectangle">
    <div class="flex justify-content-center">
      <h3>Bem vindo(a)</h3>
    </div>
    <hr>
        <form [formGroup]="formularioLogin">
          <div class="grid">
          <div class="col-12">
            <label for="email">Email:</label>
            <input
              id="email"
              class="email"
              type="email"
              formControlName="email"
              placeholder="E-mail">
          </div>
          <div class="col-12">
            <label for="senha">Senha:</label>
            <input
              id="senha"
              class="senha"
              type="password"
              formControlName="senha"
              placeholder="Senha:">
          </div>
          <br>
          <br>
        </div>
        <div class="flex justify-content-center mt-2">
          <p-button
            type="submit"
            (click)="login()">
            Login
          </p-button>
        </div>
        </form>
  </div>
</div>
